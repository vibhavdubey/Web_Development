<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template of website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header of a webpage -->
    <header>
        <div class="header"></div>
    </header>

    <!-- Navegation of a webpage -->
    <nav>
        <div class="nav col-1 fl"></div>
        <div class="nav col-1 new"></div>
        <div class="nav col-1 new"></div>
        <div class="nav col-1 new"></div>
        <div class="nav col-1 new"></div>
        <div class="nav col-1 fr"></div>
        <div class="clr"></div>
    </nav>

    <!-- Banner of webpage -->
    <div class="banner"></div>

    <!-- Article and aside of website -->
    <article>
        <div class="article fl"></div>
    </article>
    <aside>
        <div class="aside fr"></div>
    </aside>
    <div class="clr"></div>


    <!-- Footer of webpage -->
    <footer>
        <div class="footer"></div>
    </footer>

</body>

</html>
