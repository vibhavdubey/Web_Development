<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .fl{float: left;}    /* The div will be float to left side of screen */
        .fr{float: right;}   /* The div will be float to right side of screen */

        .clr{clear: both;}

        .bg1{background-color: brown;}
        .bg2{background-color: aquamarine;}

        .col-1{ height: 100px; background-color: royalblue;}
        .col-2{ height: 100px; width: 49.50%;}
    </style>
</head>
<body>
    
    <div class="col-1 "></div>
    <div class="col-2 bg1 fl"></div>
    <div class="col-2 bg2 fr"></div>
    <div class="clr"></div>
    <div class="col-1"></div>
</body>
</html>
