<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 id="title">Welcome to ducat india.</h1>
        
    </div>
    <h2>Font Family : </h2>
    <div class="fontStyle">
        <button onclick="document.getElementById('title').style.fontFamily='mooli-regular'">mooli-regular</button>
        <button onclick="document.getElementById('title').style.fontFamily='mukta-bold'">mukta-bold</button>
        <button onclick="document.getElementById('title').style.fontFamily=' nunito-italic'"> nunito-italic</button>
        <button onclick="document.getElementById('title').style.fontFamily='nunito'">nunito</button>
        <button onclick="document.getElementById('title').style.fontFamily='roboto'">roboto</button>
    </div>
    <h2>Text color : </h2>
    <div class="fontColor">
        <button onclick="document.getElementById('title').style.color='red'">red</button>
        <button onclick="document.getElementById('title').style.color='blue'">blue</button>
        <button onclick="document.getElementById('title').style.color='green'">green</button>
        <button onclick="document.getElementById('title').style.color='yellow'">yellow</button>
        <button onclick="document.getElementById('title').style.color='white'">white</button>
    </div>
</body>
</html>
