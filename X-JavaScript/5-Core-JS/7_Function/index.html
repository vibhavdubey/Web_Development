<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <button onclick="ducat(1)">Tab 1</button>
    <button onclick="ducat(2)">Tab 2</button>
    <button onclick="ducat(3)">Tab 3</button>
    <button onclick="ducat(4)">Tab 4</button> -->

    <h1 id="title"></h1>
    <ul>
        <li onclick="accordion('Welcome to html 1','red')">html 1</li>
        <li onclick="accordion('Welcome to html 2','green')">html 1</li>
        <li onclick="accordion('Welcome to html 3','tomato')">html 1</li>
        <li onclick="accordion('Welcome to html 4','teal')">html 1</li>
        <li onclick="accordion('Welcome to html 5','gold')">html 1</li>
    </ul>
    <script>
        function accordion(data, tcolor){
            document.getElementById('title').innerHTML=data;
            document.getElementById('title').style.color=tcolor;
        }
    </script>

    <script>
        function title(tdata,tsize){
            if(tsize<=6){
                document.write(`<h${tsize}>${tdata}</h${tsize}>`);
            }else{
                console.log("Convert to paragraph");
                document.write(`<p>${tdata}</p>`);
            }
        }

        title("Welcome to heading 1",1);
        title("Welcome to heading 1",2);
        title("Welcome to heading 1",3);
        title("Welcome to heading 1",4);
        title("Welcome to heading 1",5);
        title("Welcome to heading 1",6);
        title("Welcome to heading 1",7);
        title("Welcome to heading 1",8);
    </script>

    <script src="app.js"></script>
</body>
</html>
